<app-pec-modal id="pec-modalEdit">
  <div *ngIf="userInfo !== undefined">
    <form action="">
      <label for="name">FirstName</label>
      <input type="text" id="name" [(ngModel)]="userInfo.first_name" name="first"/>
      <label for="lastName">LastName</label>
      <input type="text" id="lastName" [(ngModel)]="userInfo.last_name" name="last"/>
      <label for="phone">Phone</label>
      <input type="text" id="phone" [(ngModel)]="userInfo.phone" name="phone"/>
      <label for="email">E-mail</label>
      <input type="text" id="email" [(ngModel)]="userInfo.email" name="email"/>
      <label for="age">Age</label>
      <input type="data" id="age" [(ngModel)]="userInfo.age" name="age"/>
      <div class="subbtn">
        <button type="submit" class="registrationbtn" (click)="editUserSub('pec-modalEdit', userInfo)">Change</button>
        <button class="registrationbtn" (click)="closeModal('pec-modalEdit')">cancel</button>
      </div>
    </form>
  </div>
</app-pec-modal>
